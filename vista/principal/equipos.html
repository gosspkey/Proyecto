    <h2>Equipos disponibles</h2>
    <div class="container">
        <div class="search-container">
            <div class="container">
                <div class="search-container">
                    <!-- Barra de búsqueda -->
                    <div class="input-group mb-4 shadow">
                        <input type="text" id="searchInput" class="form-control" placeholder="Buscar..." 
                               aria-label="Buscar" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
            
                    <!-- Contenedor de resultados -->
                    <div id="resultsContainer" class="row g-4 search-results hidden">
                        <!-- Elementos a buscar -->
                        <div class="col-md-12 search-card">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">COMPUTADORES</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
            
                        <div class="col-md-12 search-card">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">CAMARAS</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
            
                        <div class="col-md-12 search-card">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">EQUIPOS DE SONIDO</h5>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 search-card"> 
                            <a href="r-table.html">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">TABLETS</h5>
                                        <p class="card-text"></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
            
                    <!-- Mensaje cuando no hay resultados -->
                    <div id="noResults" class="alert alert-warning mt-4 hidden" role="alert">
                        No se encontraron resultados!
                    </div>
                </div>
            </div>
            
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                const searchInput = document.getElementById('searchInput');
                const searchContainer = document.querySelector('.search-container');
                const resultsContainer = document.getElementById('resultsContainer');
                const noResults = document.getElementById('noResults');
                const searchCards = document.querySelectorAll('.search-card');
            
                // Mostrar resultados al hacer clic en el input
                searchInput.addEventListener('focus', () => {
                    resultsContainer.classList.remove('hidden');
                    doSearch();
                });
            
                // Ocultar resultados al hacer clic fuera
                document.addEventListener('click', (e) => {
                    if (!searchContainer.contains(e.target)) {
                        resultsContainer.classList.add('hidden');
                        noResults.classList.add('hidden');
                    }
                });
            
                // Función de búsqueda
                const doSearch = () => {
                    const searchTerm = searchInput.value.trim().toLowerCase();
                    let visibleItems = 0;
            
                    searchCards.forEach(card => {
                        const text = card.textContent.toLowerCase();
                        if(text.includes(searchTerm)) {
                            card.classList.remove('hidden');
                            visibleItems++;
                        } else {
                            card.classList.add('hidden');
                        }
                    });
            
                    // Mostrar u ocultar mensaje de no resultados
                    if(visibleItems === 0 && searchTerm !== '') {
                        noResults.classList.remove('hidden');
                        resultsContainer.classList.add('hidden');
                    } else {
                        noResults.classList.add('hidden');
                        resultsContainer.classList.remove('hidden');
                    }
                };
            
                // Escuchar entrada de búsqueda
                searchInput.addEventListener('input', doSearch);
            });
            </script>
